<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="ar,de,en,fa,fr,ru">
    <title data-l10n-id="activityOfferTitle">amikeco activity offer</title>
    <link rel="localization" href="./locales/manifest.json">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="icon-fonts/elusive-icons-2.0.0/css/elusive-icons.min.css"/>
    <link rel="stylesheet" href="icon-fonts/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="icon-fonts/ionicons-1.5.2/css/ionicons.min.css"/>
    <link rel="stylesheet" href="icon-fonts/map-icons-2.1.0/css/map-icons.min.css"/>
    <link rel="stylesheet" href="icon-fonts/material-design-1.1.1/css/material-design-iconic-font.min.css"/>
    <link rel="stylesheet" href="icon-fonts/octicons-2.1.2/css/octicons.min.css"/>
    <link rel="stylesheet" href="icon-fonts/typicons-2.0.6/css/typicons.min.css"/>
    <link rel="stylesheet" href="icon-fonts/weather-icons-1.2.0/css/weather-icons.min.css"/>
    <link rel="stylesheet" href="bootstrap-iconpicker/css/bootstrap-iconpicker.min.css"/>
    <link rel="stylesheet" href="eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bootstrap-tagsinput/bootstrap-tagsinput.css" />

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-iconpicker/js/iconset/iconset-all.min.js"></script>
    <script type="text/javascript" src="bootstrap-iconpicker/js/bootstrap-iconpicker.js"></script>
    <script type="text/javascript" src="moment/min/moment.min.js"></script>
    <script type="text/javascript" src="eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 data-l10n-id="activityOfferTitle">Activity</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form id="activityForm" method="get" action="./activity.html">
         <div class="form-group ">
          <label class="control-label " for="activityTitle">
           <span data-l10n-id="activityOfferTitleName">Title</span>
          </label>
          <input class="form-control" id="activityTitle" name="activityTitle" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label ">
           <span data-l10n-id="activityOfferCategory">Category</span>
          </label>
          <div class=" ">
              <div class="row text-center">
                  <div class="col-md-1">
                      <div id="category_selection"></div>
                  </div>
              </div>
          </div>
         <div class="form-group ">
          <label class="control-label " for="tags">
           <span data-l10n-id="activityOfferTags">Tags</span>
          </label>
          <input type="text" name="tags" class="form-control" data-role="tagsinput" value="example" />
         </div>
         <div class="form-group ">
          <label class="control-label " for="location">
           <span data-l10n-id="activityOfferLocation">Location</span>
          </label>
          <input class="form-control" id="location" name="location" type="text"/>
         </div>
         <div class="form-group ">
           <label class="control-label " for="preferredTime">
            <span data-l10n-id="activityOfferPreferedTime">Preferred time</span>
           </label>
          <div class="container">
              <div class="row">
                  <div class='col-sm-6'>
                      <div class="form-group">
                          <div class='input-group date' id='datetimepicker1'>
                              <input type='text' class="form-control" id="preferredTime" name="preferredTime" />
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                          </div>
                      </div>
                  </div>
                  <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker1').datetimepicker();
                      });
                  </script>
              </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label " for="description">
           <span data-l10n-id="activityOfferPreferedDaysDescription">Description</span>
          </label>
          <textarea class="form-control" cols="40" id="description" name="description" rows="10"></textarea>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="submit" type="submit" data-l10n-id="activityOfferButtonSave">
            Save
           </button>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>

        <script type="text/javascript">

            $(function(){

                $('#category_selection').iconpicker({
                    arrowClass: 'btn-danger',
                    arrowPrevIconClass: 'glyphicon glyphicon-chevron-left',
                    arrowNextIconClass: 'glyphicon glyphicon-chevron-right',
                    cols: 10,
                    footer: true,
                    header: true,
                    icon: 'fa-bomb',
                    iconset: 'mapicon',
                    labelHeader: '{0} of {1} pages',
                    labelFooter: '{0} - {1} of {2} icons',
                    placement: 'bottom',
                    rows: 5,
                    search: true,
                    searchText: 'Search',
                    selectedClass: 'btn-success',
                    unselectedClass: ''
                });
            });

        </script>

  </body>
</html>
